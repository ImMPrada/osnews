pre-push:
  commands:
    gems-audit:
      tags: backend security
      run: bundle audit

pre-commit:
  parallel: true
  commands:
    rubocop:
      tags: backend style
      glob: "*.rb"
      exclude: '(^|/)(application|routes)\.rb$'
      run: bundle exec rubocop --force-exclusion {all_files}
